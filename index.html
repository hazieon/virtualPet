<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Virtual Pet</title>
  </head>
  <body onload="gameLoop()" onkeydown="moveDragon(event)" onkeyup="">
    <h2 class="heading">Pet Adoption Zone</h2>
    <div class="grid">
      <div class="sky"></div>
      <img
        class="dragon"
        src="./graphics/1 2.png"
        alt="teal-dragon"
        style="left: 0px; right: 0px; transform: scaleX(1); top: 62vh"
        ;
      />
      <div class="land"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
